{% extends 'progresso/base.html' %}
{% block css %}
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-social.css"/>
    <link rel="stylesheet" href="/static/font-awesome-4.2.0/css/font-awesome.min.css"/>
{% endblock %}
{% block body %}
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="jumbotron">
                    <h5>
                        [Dia 0] Seu Progresso até agora
                        {{ total }} revisões.
                    </h5>
                    <table class="table">
                        <thead>
                            <tr>
                                <th><span class="kao kao-anger kao-5x text-danger"></span></th>
                                <th><span class="kao kao-smiling kao-5x text-success"></span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th><h1><span class="text-danger">{{ wrong }}</span></h1></th>
                                <th><h1><span class="text-success">{{ right }}</span></h1></th>
                            </tr>
                        </tbody>
                    </table>
                    <p><h1 class="">
                        0.0%
                    </h1></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
