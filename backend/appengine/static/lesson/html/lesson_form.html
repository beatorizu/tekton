<div class="well">
        <h1>Formul√°rio de lesson</h1>
        <div class="form-group" ng-class="{true: '', false: 'has-error'}[erros.titulo == null]">
					 <label for="titulo-input" class="control-label">{{ tituloLabel }}</label>
                     <input type="text" class="form-control" id="titulo-input" ng-model="lesson.titulo"/>
                    <span class="help-block" ng-show="erros.titulo">{{ erros.titulo }}</span>
				</div>
				<div class="form-group" ng-class="{true: '', false: 'has-error'}[erros.descricao == null]">
					<label for="descricao-input" class="control-label">{{ descricaoLabel }}</label>
                    <input type="text" class="form-control" id="descricao-input" ng-model="lesson.descricao"/>
                    <span class="help-block" ng-show="erros.descricao">{{ erros.descricao }}</span>
				</div>
                <button type="submit" class="btn btn-success" ng-click="salvar()" ng-hide="savingFlag">Salvar</button>
            <img src="/static/img/ajax.gif" ng-show="savingFlag" />
</div>
