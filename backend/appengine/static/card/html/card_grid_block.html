<div class="col-sm-6 col-md-4">
    <h2>{{ card.frase }}</h2>
    <p>
        <div class="circle">{{ card.kanji }}</div>
    </p>
    <p class="col-sm-6">
        <button class="btn btn-success btn-md" ng-click="editar()">
            <i class="glyphicon glyphicon-pencil"></i>
        </button>
    </p>
    <p class="col-sm-6">
        <button class="btn btn-danger btn-md" ng-click="deletar()">
            <i class="glyphicon glyphicon-trash"></i>
        </button>
    </p>
</div>
