<div class="col-sm-6 col-md-4">
    <h2>{{ card.frase }}</h2>
    <p>
        <!--<div class="circle" ng-click="revisar()">{{ card.kanji }}</div>-->
        <a ng-href="cards/rev?cid={{ card.id }}"><div class="circle">{{ card.kanji }}</div></a>
    </p>
    <p class="">
        <audio controls>
            <source src="{{ card.audio_link }}" />
        </audio>
    </p>
    <p class="col-sm-4">
        <a class="btn btn-success btn-md" ng-href="#">
            <i class="glyphicon glyphicon-pencil"></i>
        </a>
    </p>
    <p class="col-sm-4">
        <button class="btn btn-success btn-md" ng-click="editar()">
            <i class="glyphicon glyphicon-pencil"></i>
        </button>
    </p>
    <p class="col-sm-4">
        <button class="btn btn-danger btn-md" ng-click="deletar()">
            <i class="glyphicon glyphicon-trash"></i>
        </button>
    </p>
</div>
